<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emergency Services Directory..</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="tablesorter/themes/blue/style.css"/>
  <link rel="stylesheet" href="chosen/css/chosen.css"/>
  <link rel="stylesheet" href="chosen/css/chosen.min.css"/>
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css"/>
  <link rel="sytlesheet" href="nice-select.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/jquery-ui-2.css"/>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="tablesorter/jquery-latest.js"></script>
  <script src="tablesorter/jquery.tablesorter.min.js"></script>
  <script src="js/jquery-1.12.4.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <script src="chosen/js/chosen.jquery.js"></script>
  <script src="chosen/js/chosen.jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh2OLId9bTFREOxvngUJTGRPMfPn3Cwus"
  async defer></script>
  <script src="js/customPlugin.jquery.js"></script>
  <script src="js/myscript.js"></script>

</head>
<body id="mainBody">
  <h1>Emergency Services Directory</h1>
  <form id="search-form">
    <fieldset>
      <div class="form-group">
      <p>Organization Type <select id="orgType" onchange="" name="type" class="form-control"></select></p>
    </div>
      <div class="form-group">
      <p><span id="orgLabel">Organization Name</span> <input id="orgName" type="text" name="name" class="form-control"> <em style="color: rgb(104, 129, 162);">*can be partial - "vol" for "Volunteer"</em></p>
    </div>
    <div class="form-group">
      <p>State <select id="state" onchange="" name="state" class="form-control" class="btn btn-primary" type="button">
      </select> <span id="orgCitySearch"><select id="city" name="city" class="form-control" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ></select></span></p>
    </div>
    <div class="form-group">
      <p>County <input id="county" type="text" name="county" class="form-control"></p>
    </div>
    <div class="form-group">
      <p>ZIP Code <input id="zip" type="text" name="zip" class="form-control"></p>
    </div>
    </fieldset>
    <div class="form-group">
      <div style="margin:0 0 0 210px">
        <input value="Show Results" onclick="showResults()" id="btnSearch" class="btn btn-primary" type="button"> <input type="reset" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" value="Reset Form" id="btnSearch1">
      </div>
    </div>
  </form>
  <div id="tableOutput" class="tableOutput"></div>
  <div id="tt"></div>
  <div id="tableOutput1"></div>
</body>
</html>
